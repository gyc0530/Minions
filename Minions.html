<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小黄人</title>
</head>
<body>
<canvas width="588" height="800" id="myCanvas" style="border: 1px solid #333"></canvas>
<script>
    var myCanvas = document.getElementById("myCanvas");
    var ctx = myCanvas.getContext("2d");
    ctx.translate(86,283);
    ctx.lineWidth = 10;
    ctx.fillStyle = "#f3e200";
    ctx.moveTo(0,0);
    ctx.quadraticCurveTo(11,-161,202,-145);
    ctx.stroke();

    //ctx.moveTo(202,-145);
    ctx.quadraticCurveTo(395,-161,420,0);
    ctx.stroke();

    ctx.lineTo(420,335);
    ctx.stroke();

    ctx.quadraticCurveTo(413,417,322,432);
    ctx.stroke();

    ctx.lineTo(96,432);
    ctx.stroke();

    ctx.quadraticCurveTo(13,417,0,334);
    ctx.stroke();

    ctx.lineTo(0,0);
    ctx.fill();
    ctx.stroke();

    /////////////////////////////头发左边
    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.fillStyle = "#000";
    ctx.moveTo(202,-145);
    ctx.quadraticCurveTo(133,-188,30,-148);
    ctx.stroke();

    ctx.quadraticCurveTo(110,-205,202,-145);
    ctx.stroke();

    ctx.quadraticCurveTo(128,-203,31,-160);
    ctx.stroke();

    ctx.quadraticCurveTo(119,-214,202,-145);
    ctx.stroke();

    ////////////////////////////////头发右边
    ctx.quadraticCurveTo(296,-178,379,-115);
    ctx.stroke();

    ctx.quadraticCurveTo(294,-192,202,-145);
    ctx.stroke();

    ctx.quadraticCurveTo(268,-200,379,-162);
    ctx.stroke();

    ctx.quadraticCurveTo(274,-214,202,-145);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ////////////////////////////基本框架
    /////////眼镜架
    ctx.beginPath();
    ctx.lineWidth = 27;
    ctx.moveTo(0,1);
    ctx.quadraticCurveTo(348,23,417,2);
    ctx.stroke();
    ctx.closePath();
    /////////衣服
    ctx.beginPath();
    ctx.fillStyle = "#0089e1";
    ctx.lineWidth = 10;
    ctx.lineCap = "round";
    ctx.moveTo(0,335);
    ctx.lineTo(50,335);
    ctx.lineTo(57,209);
    ctx.lineTo(364,209);
    ctx.lineTo(364,335);
    ctx.lineTo(420,335);
    ctx.quadraticCurveTo(413,417,322,432);
    ctx.stroke();

    ctx.lineTo(96,432);
    ctx.stroke();

    ctx.quadraticCurveTo(13,417,0,334);
    ctx.stroke();
    ctx.fill();
    ctx.stroke();

    //ctx.lineCap = "round";
    ctx.moveTo(150,243);
    ctx.lineTo(287,239);
    ctx.bezierCurveTo(307,345,121,347,150,243);
    ctx.stroke();

    ctx.moveTo(390,399);
    ctx.quadraticCurveTo(355,367,361,350);
    ctx.stroke();

    ctx.moveTo(25,384);
    ctx.quadraticCurveTo(47,366,51,350);
    ctx.stroke();

    ctx.moveTo(219,432);
    ctx.lineTo(220,347);
    ctx.lineTo(225,432);
    ctx.stroke();

    ctx.moveTo(0,150);
    ctx.lineTo(93,224);
    ctx.lineTo(79,235);
    ctx.lineTo(0,174);
    ctx.fill();
    ctx.stroke();

    ctx.closePath();
    /////////手/////左手
    ctx.beginPath();
    ctx.fillStyle = "#f3e200";
    ctx.lineWidth = 10;
    ctx.lineCap = "round";

    ctx.moveTo(-5,210);
    ctx.quadraticCurveTo(-114,279,-5,317);
    ctx.fill();
    ctx.stroke();

    ctx.moveTo(-5,259);
    ctx.quadraticCurveTo(-10,269,-5,276);
    ctx.stroke();
//////////////////////////////////////右手
    ctx.moveTo(425,210);
    ctx.quadraticCurveTo(537,279,424,316);
    ctx.fill();
    ctx.stroke();

    ctx.moveTo(420,259);
    ctx.quadraticCurveTo(441,267,420,276);
    ctx.stroke();

    ctx.closePath();
    /////////鞋
    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.lineWidth = 1;

    ctx.moveTo(168,437);
    ctx.lineTo(168,452);
    ctx.bezierCurveTo(144,435,112,444,123,478);
    ctx.lineTo(206,478);
    ctx.lineTo(213,473);
    ctx.lineTo(213,437);
    ctx.fill();
    ctx.stroke();

    ctx.moveTo(226,437);
    ctx.lineTo(226,477);
    ctx.lineTo(242,482);
    ctx.lineTo(315,482);
    ctx.bezierCurveTo(326,453,306,436,273,444);
    ctx.lineTo(273,432);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "#0089e1";
    ctx.lineWidth = 5;

    ctx.moveTo(0,150);
    ctx.lineTo(93,224);
    ctx.lineTo(79,235);
    ctx.lineTo(0,174);
    ctx.fill();
    ctx.stroke();

    ctx.moveTo(415,147);
    ctx.lineTo(330,222);
    ctx.lineTo(342,238);
    ctx.lineTo(415,175);
    ctx.fill();
    ctx.stroke();

    ctx.closePath();

    ctx.beginPath();
    ctx.arc(75,220,4,0,Math.PI*2,true);
    ctx.lineTo(75,224);
    ctx.stroke();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(351,218,4,0,Math.PI*2,true);
    ctx.lineTo(351,223);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.lineWidth = 10;
    ctx.lineCap = "round";
    ctx.moveTo(150,146);
    ctx.quadraticCurveTo(231,150,273,105);
    ctx.quadraticCurveTo(253,236,150,146);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.lineWidth = 20;
    ctx.arc(130,15,80,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(290,15,80,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.lineWidth = 10;
    ctx.arc(130,15,25,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(290,15,25,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.fillStyle = "#fff";
    ctx.lineWidth = 1;
    ctx.arc(140,10,15,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(300,10,15,0,Math.PI*2,true);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

</script>
</body>
</html>
